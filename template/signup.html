<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login and registration form in html css and javascript</title>
     <link rel="stylesheet" href="/static/css/loginstyle.css">
     <link
     href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
     rel="stylesheet"/>
</head>
<body>
    <section class="container">
        <div class="form-banner">
            <img src="static/images/neon-farm.svg" alt="form banner">
        </div>
        
        <div class="form-content">
            <div class="form signup">
                <i class="ri-arrow-left-line prev"></i>
                <div class="form-title">
                    <h1>Sign Up</h1>
                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing.</p>
                </div>
                <form action="#">
                    <div class="input-field">
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="input-field">
                        <input type="password" placeholder="password" required>
                        <i class="ri-eye-off-line"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" placeholder="comfirm password" required>
                        <i class="ri-eye-off-line"></i>
                    </div>
                    <div class="auth-options">
                        <div class="remember-me">
                            <input type="checkbox">
                            <label for="remember-me">Agree to privacy policy</label>
                        </div>
                    </div>
                    <button type="submit" class="login-btn">Continue</button>
                </form>
            </div>
        </div>
    
    </section>

    <script src="static/scripts/main.js"></script>
</body>
</html>
