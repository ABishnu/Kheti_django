<!--Form Section-->
<br /><br />
<h2 style="text-align: center; margin: 0px; color: rgb(3, 57, 29)">
  <b>Get informed advice on fertilizer based on soil</b>
</h2>
<br />

<div
  style="
    width: 350px;
    height: 40rem;
    margin: 0px auto;
    color: rgb(3, 57, 29);
    border-radius: 25px;
    padding: 10px 10px;
  "
>
  <form method="POST" action="{% url "Fertilizer_prediction" %}">
    {% csrf_token %}
    <div class="form-group">
      <label for="Nitrogen" style="font-size: 17px"><b>Nitrogen</b></label>
      <input
        type="number"
        class="form-control"
        id="Nitrogen"
        name="Nitrogen"
        placeholder="value between 0-140"
        style="font-weight: bold"
        required
      />
    </div>
    <div class="form-group">
      <label for="Phosphorus" style="font-size: 17px"
        ><b>Phosphorus</b></label
      >
      <input
        type="number"
        class="form-control"
        id="Phosphorus"
        name="Phosphorus"
        placeholder="value between 0-150"
        style="font-weight: bold"
        required
      />
    </div>

    <div class="form-group">
      <label for="Potassium" style="font-size: 17px"><b>Potassium</b></label>
      <input
        type="number"
        class="form-control"
        id="Potassium"
        name="Potassium"
        placeholder="value between 0-205"
        style="font-weight: bold"
        required
      />
    </div>
    <div class="form-group">
      <label for="ph" style="font-size: 17px"><b>ph level</b></label>
      <input
        type="text"
        class="form-control"
        id="ph"
        name="ph"
        placeholder="value between 0-10"
        style="font-weight: bold"
        required
      />
    </div>
    <div class="form-group">
      <label for="crop_name" style="font-size: 17px"
        ><b>Crop you want to grow</b></label
      >
      <select
        name="crop_name"
        class="form-control"
        id="crop_name"
        placeholder="Select a crop"
        style="font-weight: bold"
        required
      >
        <option selected>Select crop</option>
        <option>rice</option>
        <option>maize</option>
        <option>chickpea</option>
        <option>kidneybeans</option>
        <option>pigeonpeas</option>
        <option>mothbeans</option>
        <option>mungbean</option>
        <option>blackgram</option>
        <option>lentil</option>
        <option>pomegranate</option>
        <option>banana</option>
        <option>mango</option>
        <option>grapes</option>
        <option>watermelon</option>
        <option>muskmelon</option>
        <option>apple</option>
        <option>orange</option>
        <option>papaya</option>
        <option>coconut</option>
        <option>cotton</option>
        <option>jute</option>
        <option>coffee</option>
      </select>
    </div>

    <div class="d-flex justify-content-center">
      <button
        type="submit"
        class="btn btn-info"
        style="
          color: white;
          font-weight: bold;
          width: 130px;
          height: 50px;
          border-radius: 12px;
          font-size: 21px;
        "
      >
        Predict
      </button>
    </div>
  </form>
</div>
